<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4cb68bf540.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Random Movie / Series</title>
</head>
<body>
    <div class="container max-width">
    <h1 class="mb-20">Don't know what to watch?</h1>
    <h3 class="mb-20">Generate a random, popular movie or series.</h3>

    <div class="user-input">
        <form>
            <div class="buttons">
                <label for="movie-radio">Movies</label>
                <input type="radio" name="movie-or-tv" value="movie" id="movie-radio">
                <label for="tv-radio">Series</label>
                <input type="radio" name="movie-or-tv" value="tv" id="tv-radio">
            </div>
            <button type="submit" class="disabled" id="btn-submit" disabled >Choose movie or series</button>
        </form>
    </div>
    <div class="max-width">
    <img src="./img/spinner.gif" alt="Loading" id="spinner">
</div>
    <div class="response-container">
    </div>
    </div>
    <div class="overlay"></div>
</div>
</body>
</html>
